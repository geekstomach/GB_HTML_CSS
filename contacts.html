            <h1>Контакты </h1>
            <form action="contacts.html" method="post">
                <fieldset>
                    <legend>Напишите нам:</legend>
                <!--<label for="name">Ваше имя:</label>-->
                <input id="name"
                       type="text"
                       style="width: 15%"
                       placeholder="Ваше имя:"><br>
                <!--<label for="mail">Ваш e-mail:</label>-->
                <input id="mail"
                       type="email"
                       placeholder="mail@example.com"
                       style="width: 15%"><br>
               <!-- <label for="subject">Тема сообщения:</label><br>-->
                <input id="subject"
                       required type="text"
                       style="width: 15%"
                       placeholder="Тема сообщения:"><br>
               <!-- <label for="message">Пишите сюда:</label>-->
                <textarea id="message"
                          cols="1"
                          rows="5"
                          style="width: 30%"
                          placeholder="Пишите сюда:"></textarea><br>
                <input type="submit">
                </fieldset>
            </form>
